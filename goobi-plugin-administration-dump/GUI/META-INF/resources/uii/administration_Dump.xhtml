<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:composite="http://xmlns.jcp.org/jsf/composite" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:x="http://myfaces.apache.org/tomahawk" xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:p="http://primefaces.org/ui">

    <composite:interface>
    </composite:interface>

    <composite:implementation>
        <style>
			#upload .ui-widget-header {
			    background: #fff none repeat scroll 0 0;
			}
			
			#upload .ui-fileupload-choose {
			    background: #368ee0 none repeat scroll 0 0;
			    color: #fff;
			    text-shadow: none;
			    border: 0 none;
			    padding: 0.3em 1em;
			    font-weight: 400;
			    float: right;
			    margin-right: 15px;
			}
			
			#upload .ui-fileupload-buttonbar span.ui-button .ui-button-text {
			    padding: 0.3em 1em;
			}
			
			#upload .ui-fileupload-buttonbar span.ui-button span.ui-button-icon-left {
			    display: none;
			}
			
			#upload .ui-fileupload-files {
			    width: 100%;
			}
			
			#upload .ui-fileupload-files td:first-child {
			    display: none;
			}
			
			#project {
			    border: 0;
			    padding: 0;
			}
		</style>
        
        <h:form prependId="false" enctype="multipart/form-data" id="fileupload" styleClass="form-horizontal form-bordered">
            <h:panelGroup layout="block" styleClass="row" id="import">
                <div class="col-sm-12">
                    <div class="box box-color orange box-bordered">
                        <div class="box-title" id="title">
                            <h3>
                                <i class="fa fa-plug"></i>
                                <h:outputText value="#{msgs.uploadData}" />
                            </h3>
                        </div>
                        <div class="box-content nopadding">
                            <h:panelGroup id="file">
                                <p:fileUpload fileUploadListener="#{AdministrationForm.administrationPlugin.uploadFile}" id="upload" auto="true" style="text-align:center;" mode="advanced" multiple="false" dragDropSupport="true" label="#{msgs.selectFiles}" allowTypes="/(\.|\/)(zip)$/" />
                            </h:panelGroup>
                        </div>
                    </div>
                </div>
            </h:panelGroup>
        </h:form>

        <h:form id="downloadArea">
			<ui:repeat var="item" value="#{AdministrationForm.administrationPlugin.messageList}" id="messagelist">
				<span class="block margin-bottom-10"> 
					<i class="margin-right-10 fa #{item.status == 'OK' ? 'fa-check font-green' : 'fa-exclamation-triangle font-red'}"></i>
					<h:outputText value="#{item.message}" /> 
				</span>
			</ui:repeat>
			
            <p:poll interval="10" update="downloadArea" />

            <h:commandLink id="download" title="#{msgs.plugin_dump_downloadDump}" action="#{AdministrationForm.administrationPlugin.downloadFile}" 
            	styleClass="btn btn-primary submitOnEnter pull-right font-size-s margin-bottom-most margin-top-10">
                <h:outputText value="#{msgs.plugin_dump_downloadDump}" />
            </h:commandLink>

        </h:form>

    </composite:implementation>

</ui:composition>
